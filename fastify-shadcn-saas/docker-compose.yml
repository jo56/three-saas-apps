services:
  postgres:
    image: postgres:16-alpine
    container_name: fastify-shadcn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: saasuser
      POSTGRES_PASSWORD: saaspass
      POSTGRES_DB: saasdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saasuser -d saasdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastify-shadcn-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://saasuser:saaspass@postgres:5432/saasdb?schema=public"
      NODE_ENV: production
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    command: sh -c "npx prisma db push && npx prisma db seed && node dist/index.js"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
