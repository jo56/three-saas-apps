services:
  postgres:
    image: postgres:16-alpine
    container_name: nextjs-shadcn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nextjsuser
      POSTGRES_PASSWORD: nextjspass
      POSTGRES_DB: nextjsdb
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextjsuser -d nextjsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
